<div ng-controller = "InventoryController as vm" class = "container">
	<h3>Weapons</h3>
	<select ng-model="weapon">
		<option ng-repeat = "item in vm.weapons track by $index">
			{{item[0][1].name}}
		</option>
	</select>
	<h3>Armor</h3>
	<select>
		<option ng-repeat = "item in vm.armor track by $index">
			{{item[0][1].name}}
		</option>
	</select>
</div>
