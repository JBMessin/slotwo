<div ng-controller = "InventoryController as vm" class = "container">
	<div class = "inventoryselect half">
		<h3>Weapon</h3>
		<select>
			<option ng-repeat = "item in vm.weapons track by $index">
				{{item[0][1].name}}
			</option>
		</select>
		<h3>Armor</h3>
		<select ng-change = "vm.equipArmor()" ng-model = "vm.test">
			<option ng-repeat = "item in vm.armor track by $index" ng-if = "item[1][1] !== 0" value = "{{item[0][1].slug}}">
				{{item[0][1].name}}
			</option>
		</select>
		<h3>Trinket</h3>
		<select>
			<option ng-repeat = "item in vm.trinket track by $index">
				<p>{{item[0][1].name}}</p>
			</option>
		</select>
	</div><!--inventoryselect-->
	<div class = "inventorylist half">
		<h3>Consumables</h3>
		<h3 class = "inline">Combat Items</h3><p class = "italic inline">- These items are always active</p>
	</div><!--inventorylist-->
	<div>
		<h3>Player Info</h3>
		<p>{{vm.player.armorValue*100}}% : Armor</p>
		<p>{{vm.player.damage}} : Damage</p>
	</div>
</div>
