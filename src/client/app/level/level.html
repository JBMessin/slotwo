<div ng-controller = "LevelController as vm">
	<div class = "container leveloverflow borderbottom">
		<div id = "levelwrap">
			<pre class = "levelrow" ng-repeat = "row in vm.currentLevel.ascii track by $index">{{row}}</pre>
		</div>
	</div>
	<div class = "container">

		<div class = "enemyinfo">
			<div class = "enemyplaceholder" ng-if = "!vm.currentEnemy"></div>
			<div ng-if = "vm.currentEnemy">
				<p class = "enemyname">{{vm.currentEnemy.name}}</p>
				<p class = "enemydesc">{{vm.currentEnemy.desc}}</p>
				<div class = "healthbar">
	                <div class = "healthbarinner" style = "width: {{vm.currentEnemy.percent*100}}%">
	                </div>
	                <p class = "alignvert">{{vm.currentEnemy.health}} / {{vm.currentEnemy.maxHealth}}</p>
	            </div><!--healthbar-->
	            <div class = "enemydamage" ng-if = "vm.currentEnemy.damage > 0">
	            	<p>Causes {{vm.currentEnemy.damage}} damage at {{vm.currentEnemy.attackSpeedText()}} speed.</p>
	            </div>
	        </div>
		</div>
		<div class = "playerabilities">
			<div ng-click = "vm.initPotion()" class = "button potioncd"><div class = "abilitybg abilitycooldown"></div>Use Potion ({{vm.itemDictionary['potion'][1][1]}})</div>
			<div ng-repeat = "ability in vm.abilities track by $index">
				<div ng-click = "vm.activateAbility(ability.slug)" class = "button" id = "{{ability.slug}}" ng-if = "ability.slug && ability.checkUnlock()"><div class = "abilitybg"></div>{{ability.name}}</div>
			</div>
		</div>
		<div class = "log" id = "log">
			<p ng-repeat = "message in vm.messageLog track by $index">{{message}}</p>
		</div>
	</div>
</div>
