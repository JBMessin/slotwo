<div ng-controller = "MainController as vm">
	<div class = "row">
		<button>Home</button>
		<button>Inventory</button>
		<button>Map</button>
	</div><!--row-->
	<div class = "row">
		<div class = "healthbar">
			<div class = "healthbarinner" ng-style = "vm.player.healthWidth">
			</div>
			<p class = "alignvert">
				{{vm.player.health}} / {{vm.player.maxHealth}}</p>
			</div>
	</div><!--row-->
</div>


<div ng-controller = "LevelController as vm">
	<h1>level controller</h1>
	<pre class = "levelrow" ng-repeat = "row in vm.currentLevel.ascii track by $index">{{row}}</pre>
	<div class = "enemyinfo">
		<p class = "enemyname">{{vm.currentEnemy.name}}</p>
		<p class = "enemydesc">{{vm.currentEnemy.desc}}</p>

		<p ng-if="vm.currentEnemy.health">{{vm.currentEnemy.health}} / {{vm.currentEnemy.maxHealth}}</p>
	</div><!--enemyinfo-->
</div>
