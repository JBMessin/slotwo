<div ng-controller = "ResourcesController as vm" class = "container">
	<div class = "workerinfo">
		<p>Available Workers: {{vm.resources.workers}}</p>
		<div class = "worker">
			<button class = "resourcecontrol" ng-click = "vm.assignWorker('lumberjacks')">+</button>
			<button class = "resourcecontrol" ng-click = "vm.removeWorker('lumberjacks')">-</button>
			<p>Lumberjacks: {{vm.resources.lumberjacks}}</p>
		</div>
		<div class = "worker">
			<button class = "resourcecontrol" ng-click = "vm.assignWorker('farmers')">+</button>
			<button class = "resourcecontrol" ng-click = "vm.removeWorker('farmers')">-</button>
			<p>Farmer: {{vm.resources.farmers}}</p>
		</div>
		<div class = "worker">
			<button class = "resourcecontrol"  ng-click = "vm.assignWorker('miners')">+</button>
			<button class = "resourcecontrol" ng-click = "vm.removeWorker('miners')">-</button>
			<p>Miner: {{vm.resources.miners}}</p>
		</div>
	</div>
</div>
