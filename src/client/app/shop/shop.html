<div id = "locationtext">
	<p>Welcome!  Looking to shop?  Here is my current inventory.</p>
	<div ng-repeat = "item in vm.itemList[0] track by $index" class = "shoprow" ng-if = "vm.itemDictionary[item.slug][1][1] === 0 || item.slug === 'potion'">
		<div class = "half">
			<button ng-click = "vm.buyItem(item)">{{item.name}}</button>
		</div>
		<div class = "half">
			<p class = "nomargin inline">{{item.price}} gold</p>
			<p class = "nomargin inline" ng-if = "item.slug === 'potion'"> | </p>
			<p class = "nomargin inline small" ng-if = "item.slug === 'potion'">{{vm.itemDictionary.potion[1][1]}} Owned</p>
	</div>
</div>
